<meta name="robots" content="noindex">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
<link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/themes/calcite/dijit/calcite.css">
   <link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/themes/calcite/esri/esri.css">
   <style>
      html,
      body,
      #map {
         height: 100%;
         width: 100%;
         margin: 0;
         padding: 0;
      }
      #search {
         display: block;
         position: absolute;
         z-index: 2;
         top: 20px;
         left: 74px;
      }
   </style>
  </head>
<body class="">
   <div class="calcite">
   <div id="search"></div>
   <div id="map"></div>
    </div>
    <script src="http://js.arcgis.com/3.17/"></script>
    <script>
      var map;
    
console.log(require)
      require([
        "esri/map", 
        "esri/geometry/Point",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/graphic", 
        "esri/layers/GraphicsLayer",
        "esri/dijit/Search",
        "dojo/domReady!"
      ], function(
        Map, Point, SimpleMarkerSymbol, Graphic, GraphicsLayer, Search
      ) {
        map = new Map("map", {
          basemap: "streets",
          center: [-88.21,42.21],
          zoom: 10
        });
        map.on("load", function() {
          var gl = new GraphicsLayer();
          var p = new Point(-88.380801, 42.10560);
          var s = new SimpleMarkerSymbol().setSize(60);
          var g = new Graphic(p, s);
          gl.add(g);
          map.addLayer(gl);
        });
        var search = new Search({
            map: map
         }, "search");
         search.startup();
      });
    </script>
  </body>
</html>
